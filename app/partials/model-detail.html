<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
      <p>Sidebar</p>

      Search: <input ng-model="query">
      Sort by:

      <select ng-model="orderProp">
        <option value="Name">Alphabetical</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->
      <ul class="models">
        <li ng-repeat="style in styles | filter:query | orderBy:orderProp" class="thumbnail">
        	<a href="#/styleDetail/{{style.Id}}">{{style.Name}}</a>
        	<p>{{style.Id}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
