<!DOCTYPE html>
<html lang="en" ng-app="tvtsApp">
	<head lang="en">
		<meta charset="UTF8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">

		<title>Toyota Vehicle Inventory Tracking</title>
		<link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="css/app.css">
		<script type="text/javascript" 
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<!-- 		// <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular-route.js"></script> -->
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/controllers.js"></script>
	</head>
	<body ng-controller="ModelsListCtrl">

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-2">
					<!--Sidebar Content-->
					Search: <input ng-model="query">
					Sort By: 
					<select ng-model="orderProp">
						<option value="name">Alphabetical</option>
						<option value="age">Newest</option>
					</select>
				</div>
				<div class="col-md-10">
					<!--Body Content-->
					<ul class="models">
						<li ng-repeat="model in models | filter:query | orderBy:orderProp" class="thumbnail">
							<a href="#/models/{{model.id}}" class="thumb">
							<img ng-src="{{model.imageUrl}}"></a>
							<a href="#/models/{{model.id}}">{{model.name}}</a>
							<p>{{model.snippet}}</p>
						</li>
					</ul>
				</div>
			</div> <!-- row -->
		</div> <!-- container-fluid -->

	</body>
	
</html>
